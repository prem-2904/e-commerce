@if (contents && contents.length) {
<div class="overview-container p-2 mt-2 bg-white">
    <div class="header-section d-flex justify-content-between align-items-center mb-2">
        <h5>{{title}}</h5>
        <button class="btn-custom" mat-mini-fab color="primary"><mat-icon>chevron_right</mat-icon></button>
    </div>
    <div class="contents">
        <!-- You can now use your library component in app.component.html -->
        @if (isDrag) {
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
            @for (item of contents; track $index) {
            <div ngxSlickItem class="slide">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <img src="assets/img/{{item.img}}" [alt]="item.id" style="width: 5rem;">
                        <span class="item-title">{{item.name}}</span>
                        <span><small>From</small> <b>$9999</b></span>
                    </div>
                </div>
            </div>
            }
        </ngx-slick-carousel>
        } @else {
        <div class="item-container d-flex gap-2">
            @for (item of contents; track $index) {
            <!-- <div class="card" (click)="viewProducts(item.id)">
                <div class="card-body">
                    <div class="test">
                        <div class="img-container">
                            <img src="assets/img/{{item.img}}" [alt]="item.id" style="width: 5rem;">
                        </div>
                        <div class="title-container d-flex flex-column">
                            <span class="item-title">{{item.name}}</span>
                            <span><small>From</small> <b>$9999</b></span>
                        </div>
                    </div>
                </div>
            </div> -->

            <div class="category-card card"><button class="btn btn-link p-0" title="Diagnostics" role="button"
                    (click)="viewProducts(item.id)">
                    <div class="card-body p-0 postion-relative">
                        <div class="img-container" style="min-height: 111px;">
                            <div class="fadeIn custom-fadeIn-image"><img class="img-fluid" title="Diagnostics"
                                    src="assets/img/{{item.img}}" [alt]="item.id" style="width: 5rem;"></div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 text-truncate">{{item.name}}</h6><svg xmlns="http://www.w3.org/2000/svg"

                    </div>
                </button></div>
            }
        </div>
        }
    </div>
</div>
